            <div id="controls"></div>

                <span class="enemy_attack enemy_acc">Enemy <h/m>!</span><br>
                <span class="enemy_attack player_dmg">Enemy hits for <x> damage</span><br>
                <span class="destroyedship player_ship">Enemy destroys Player Ship!</span><br>
